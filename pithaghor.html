<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

</head>
<body>
    <h1>Welcome to Pitha Ghor</h1>
    <form>
        <fieldset>
            <legend>Enter your information</legend>

            <label for="name">Name:</label>
            <input type="text" name="" id="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="Enter your mail"> <br><br>

            <label for="phone">Number:</label>
            <input type="number" name="" id="phone" placeholder="Enter your number">

        </fieldset>
        <fieldset>
            <legend>Select Pitha</legend>

            <label for="vapa">
                <input type="radio" name="pitha" id="vapa"> Vapa
            </label><br>

            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi"> Chitoi
            </label><br>

            <label for="patishapta">
                <input type="radio" name="pitha" id="patishapta">Pathishapta
            </label><br>

        </fieldset>
        <fieldset>
            <legend>Select bhorta</legend>
            <label for="Shutki">
                <input type="checkbox" name="" id="Shutki">
                Shutki</label><br>
            <label for="shorisha">
                <input type="checkbox" name="" id="shorisha">
                shorisha</label><br>
            <label for="jira">
                <input type="checkbox" name="" id="jira">
                Kalo jira</label><br>
        </fieldset>
<br>
        <button>Submit</button>
        <input type="reset" value="reset">
    </form>
</body>
</html>
